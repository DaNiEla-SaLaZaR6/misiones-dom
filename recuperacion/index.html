<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion mision</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor_img">
            <div class="foto1 foto"></div>
            <div class="foto2 foto"></div>
            <div class="foto3 foto"></div>
            <div class="foto4 foto"></div>
            <div class="foto5 foto"></div>
            <div class="foto6 foto" ></div>
            <div class="foto7 foto"></div>
            <div class="foto8 foto"></div>
            <div class="foto9 foto"></div>
        </div>


        <div class="contenedor_login">
            <div class="titulo">
                <img src="./img/Logo (1).svg" alt="">
                <img src="./img/Archint.png" alt="">
            </div>


            <div class="text1">
                <img src="./img/tx1..png" alt="">
            </div>


            <div class="text2">
                <img src="./img/Login.png" alt="">
            </div>


            <div class="email">
                <label for="" >Email  <br>
                    <input type="email"  class="ema" id="email">
                </label>
            </div>


            <div class="usuario">
                <label for="">Usuario <br>
                    <input type="text" class="ema" id="usuario">
                </label>
            </div>

            <div class="error">¡¡Error!! usuario o contraseña incorrecta</div>


            <div class="text3">
                <div class="pri">
                    <input type="checkbox" class="cuadro">Remember me
                </div>

                <div class="prim">
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <div class="botones">
                <div class="boton1">
                    <button class="btn1" id="boton">Login</button>
                </div>

                <div class="boton2">
                    <button class="btn2">Sing up</button>
                </div>
            </div>

            <div class="text4">
                <p>Or, login with</p>
            </div>

            <div class="botoness">
                <div class="boton3">
                    <button class="but">Facebook</button>
                </div>

                <div class="boton4">
                    <button class="but">Linked In</button>
                </div>

                <div class="boton5">
                    <button class="but">Google</button>
                </div>


            </div>


        </div>

    </div>
    
</body>
</html>
